<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store : signup here</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">

</head>
<body>

    <img src="img/loading.gif" class="loader">
        
    
    <section class="form-section">
        <div class="form-container">
            <img src="img/login-bg.png" class="form-img" alt="">
            <div class="form">
                <h1 class="form-heading">wellcome back, login here</h1>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <span class="error">**this is an error</span>

                <button class="submit-btn">log in</button>
                <a href="/signup" class="other-form-link">don't have an account? Create new account</a>
            </div>
           
        </div>
    </section>


    <script src="js/common.js" defer></script>
    <script src="js/form.js" defer></script>

</body>
</html>
