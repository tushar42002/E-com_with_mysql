<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store : signup here</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/seller.css">

</head>
<body>

    <img src="img/loading.gif" class="loader">
        
    
     <div class="form">
        <h1 class="form-title">apply for seller account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea id="address" autocomplete="off"  placeholder="business address"></textarea>
        <textarea id="about" autocomplete="off"  placeholder="about your business"></textarea>
        <input type="number" id="number" placeholder="contact number" autocomplete="off">
        <span class="error">this is an error</span>
        <button class="apply-btn">get your account</button>
     </div>
     <img src="img/seller-bg.png" alt="" class="seller-img">


    <script src="js/common.js" defer></script>
    <script src="js/seller.js" defer></script>

</body>
</html>
